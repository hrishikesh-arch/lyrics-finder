<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Right side - Abstract equalizer bars -->
  <rect width="800" height="600" fill="url(#bg3)" opacity="0.3"/>
  
  <!-- Equalizer bars -->
  <rect x="450" y="150" width="40" height="300" rx="20" fill="#fb923c" opacity="0.5"/>
  <rect x="510" y="100" width="40" height="400" rx="20" fill="#f97316" opacity="0.4"/>
  <rect x="570" y="200" width="40" height="200" rx="20" fill="#ea580c" opacity="0.5"/>
  <rect x="630" y="120" width="40" height="360" rx="20" fill="#fb923c" opacity="0.4"/>
  <rect x="690" y="180" width="40" height="240" rx="20" fill="#f97316" opacity="0.5"/>
  
  <!-- Floating music symbols -->
  <text x="500" y="80" font-size="70" fill="#fb923c" opacity="0.5">♪</text>
  <text x="650" y="550" font-size="60" fill="#f97316" opacity="0.4">♫</text>
  <text x="420" y="500" font-size="65" fill="#ea580c" opacity="0.5">♬</text>
  <text x="720" y="100" font-size="55" fill="#fb923c" opacity="0.4">♪</text>
  
  <!-- Sound wave circles -->
  <circle cx="650" cy="300" r="90" fill="none" stroke="#fb923c" stroke-width="3" opacity="0.3"/>
  <circle cx="650" cy="300" r="130" fill="none" stroke="#f97316" stroke-width="2" opacity="0.2"/>
  <circle cx="650" cy="300" r="170" fill="none" stroke="#ea580c" stroke-width="1" opacity="0.1"/>
</svg>
