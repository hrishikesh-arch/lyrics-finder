<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left side - Abstract music waves -->
  <rect width="800" height="600" fill="url(#bg1)" opacity="0.3"/>
  
  <!-- Flowing music waves -->
  <path d="M 0 300 Q 100 200 200 300 T 400 300" stroke="#a78bfa" stroke-width="40" fill="none" opacity="0.4"/>
  <path d="M 0 350 Q 100 250 200 350 T 400 350" stroke="#c084fc" stroke-width="30" fill="none" opacity="0.3"/>
  <path d="M 0 250 Q 100 150 200 250 T 400 250" stroke="#e879f9" stroke-width="25" fill="none" opacity="0.3"/>
  
  <!-- Floating music notes -->
  <text x="100" y="150" font-size="80" fill="#a78bfa" opacity="0.5">♪</text>
  <text x="250" y="450" font-size="60" fill="#c084fc" opacity="0.4">♫</text>
  <text x="50" y="500" font-size="70" fill="#e879f9" opacity="0.5">♬</text>
  <text x="300" y="200" font-size="50" fill="#a78bfa" opacity="0.3">♪</text>
  
  <!-- Circular sound ripples -->
  <circle cx="150" cy="300" r="80" fill="none" stroke="#a78bfa" stroke-width="3" opacity="0.3"/>
  <circle cx="150" cy="300" r="120" fill="none" stroke="#c084fc" stroke-width="2" opacity="0.2"/>
  <circle cx="150" cy="300" r="160" fill="none" stroke="#e879f9" stroke-width="1" opacity="0.1"/>
</svg>
